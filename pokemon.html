<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <title>pokemon</title>
</head>
<body>

</body>
<script>
    
    for(i = 1; i <= 151; i++)
    {
         $('body').append("<img id='"+i+"' src='http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/"+i+".png'>");
    }
    
    $('img').click(function(){
        //console.log($(this).attr("id"));
        url="https://pokeapi.co/api/v2/pokemon/"+$(this).attr('id');
        $.get(url,function(res){
            console.log(res);
        },'json');
    })
</script>
</html>
